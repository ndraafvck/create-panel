<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #100a1c; --main-purple: #9c3cff; --light-purple: #c89cff; --card-bg: #1e1233; --text-color: #f0f0f0; --placeholder-color: #8c829e; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { font-family: 'Poppins', sans-serif; background: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem; }
        .main-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center; }
        .auth-container { width: 100%; background-color: var(--card-bg); padding: 2.5rem 2rem; border-radius: 15px; border: 2px solid var(--main-purple); box-shadow: 0 0 25px rgba(156, 60, 255, 0.5); text-align: center; }
        h1 { font-size: 2rem; font-weight: 600; color: var(--text-color); margin-bottom: 2rem; }
        .input-group { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem; }
        input { width: 100%; padding: 1rem; background-color: var(--bg-color); border: 2px solid var(--main-purple); border-radius: 8px; color: var(--text-color); font-size: 1rem; font-family: 'Poppins', sans-serif; transition: all 0.2s ease-in-out; }
        input::placeholder { color: var(--placeholder-color); }
        input:focus { outline: none; box-shadow: 0 0 15px rgba(156, 60, 255, 0.8); }
        button { width: 100%; padding: 1rem; background-color: var(--main-purple); border: 2px solid var(--main-purple); border-radius: 8px; color: var(--text-color); font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.2s ease-in-out; }
        button:hover:not(:disabled) { background-color: var(--light-purple); color: var(--bg-color); box-shadow: 0 0 20px rgba(156, 60, 255, 0.8); }
        button:disabled { background-color: #555; border-color: #555; cursor: not-allowed; opacity: 0.7; }
        .auth-link { margin-top: 1.5rem; color: var(--light-text); }
        .auth-link a { color: var(--main-purple); text-decoration: none; font-weight: 600; }
        .status-message { margin-top: 1rem; padding: 1rem; border-radius: 8px; text-align: center; display: none; background-color: rgba(244, 67, 54, 0.2); color: #f44336; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="auth-container">
            <h1>Buat Akun Baru</h1>
            <form id="registerForm" class="input-group">
                <input type="text" id="username" placeholder="Masukkan Username" required autocomplete="off">
                <input type="password" id="password" placeholder="Masukkan Password" required autocomplete="off">
                <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required autocomplete="off">
                <button type="submit" id="submitButton">Daftar</button>
            </form>
            <div id="errorMessage" class="status-message"></div>
            <div class="auth-link">
                Sudah punya akun? <a href="/login.html">Login di sini</a>
            </div>
        </div>
    </div>
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { doc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitButton = document.getElementById('submitButton');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = "Memproses...";
            errorMessage.style.display = 'none';

            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = "Daftar";
            }

            if (password !== confirmPassword) return showError('Password dan konfirmasi password tidak cocok!');
            if (!/^[a-zA-Z0-9_]{4,15}$/.test(username)) return showError('Username harus 4-15 karakter, hanya huruf, angka, dan underscore.');
            if (password.length < 6) return showError('Password minimal harus 6 karakter.');
            
            try {
                const usersRef = collection(db, "users");
                const q = query(usersRef, where("username", "==", username));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) throw new Error("Username sudah digunakan!");

                const fakeEmail = `${username}@panel-register.web`;
                const userCredential = await createUserWithEmailAndPassword(auth, fakeEmail, password);
                const user = userCredential.user;
                
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    email: fakeEmail,
                    panelCount: 0,
                    role: 'user', 
                    banned: false,
                    addedBy: null
                });
                
                alert('Pendaftaran berhasil! Silakan login.');
                window.location.href = '/login.html';
            } catch (error) {
                showError(error.code === 'auth/email-already-in-use' ? "Username sudah digunakan!" : error.message);
            }
        });
    </script>
</body>
</html>
